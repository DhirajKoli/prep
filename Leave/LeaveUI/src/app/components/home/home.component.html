<div class="container-fluid text-center">
	<div class="row content">
	  <div class="col-sm-2 sidenav"></div>
	  <div class="col-sm-8 text-center">
		<h1 style="font-size: 6vw">Welcome</h1>
		<div class="form-style-5">
			<form #employeeForm="ngForm" (submit)="onEmployeeSubmit(employeeForm)">
				<fieldset>
					<legend><span class="number">1</span>Employee Login</legend>
					<label>Employee Id: </label>
					<input type="text" name="id" ngModel #id="ngModel" placeholder="Employee Id *" required />
					<div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert">
						<div *ngIf="id.errors?.['required']">Id is required.</div>
					</div>
					<label>Name: </label>
					<input type="text" name="name" ngModel #name="ngModel" placeholder="Employee Name *" required minlength="2" />
					<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
						<div *ngIf="name.errors?.['required']">Name is required.</div>
						<div *ngIf="name.errors?.['minlength']">
							Name must be at least 2 characters long.
						</div>
					</div>
				</fieldset>
				<input type="submit" value="Login" [disabled]="!employeeForm.valid"/>
			</form>
		</div>
	  </div>
	  <div class="col-sm-2 sidenav"></div>
	</div>
  </div>
